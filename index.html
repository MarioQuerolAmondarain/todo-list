<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TODO List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contenedorAñadirTarea">
            <h2>Añadir Tarea</h2>
            <div class="añadirTareaForm">
                <form action="/action_page.php" class="formulario">
                    <label for="nombreTarea">Nombre:</label><br>
                    <input type="text" id="nombreTarea"><br>
                    <label for="descripciónTarea">Descripción:</label><br>
                    <textarea id="descripcionTarea" name="textarea" rows="6" cols="40"></textarea><br>
                    <label for="estado">Estado:</label><br>
                    <select name="estado" id="estadoTarea">
                        <option value="none"></option>
                        <option value="created">ToDo</option>
                        <option value="doing">Doing</option>
                        <option value="done">Done</option>
                        <option value="deleted">Deleted</option>
                    </select><br>
                    <label for="prioridad">Prioridad:</label><br>
                    <input type="number" id="prioridadTarea" name="prioridad" min="0" max="10"><br>
                    <button id="btnAñadirTarea">Añadir Tarea</button>
                </form> 
            </div>
        </div>
        <hr>
        <div class="contenedorListasTareas">

        </div>

        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
